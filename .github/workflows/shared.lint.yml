name: lint

on:
  workflow_call:

jobs:
  lint:
    name: ESLint & Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Node modules
        run: npm ci

      - name: Lint
        run: npm run lint